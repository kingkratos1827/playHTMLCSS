<!DOCTYPE html>
<html>

<head>
    <title>
        Login page
    </title>

    <link rel="stylesheet" type="text/css" href="/HTML_CSS_Play_Simple/Project4/playCSS4.css">
</head>

<body>
    <div class="containerParent">
        <div class="containerChild1">
            <div>
                <img class="logo" src=" /HTML_CSS_Play_Simple/Project4/lionLogo.png" alt="lionLogo">
            </div>
            <div class="containerWelcome">
                Greetings, Welcome to my logIN page. <br> Please enter your mobile number to logIN.
            </div>
            <div class="containerMobile">
                <img src="/HTML_CSS_Play_Simple/Project4/Japan.png" alt="JapanFlag" class="JapanFlag">
                <span class="extensionStatic">+81</span>
                <input type="tel" class="phoneNumber" placeholder="Mobile Number Here">
            </div>
            <div>
                <button class="continueButton" type="submit">Continue</button>
            </div>
            <div class="iDivide">
                Or
            </div>
            <div>
                <button type="submit" class="signUP">Use Google Account</button>
            </div>
        </div>
    </div>
</body>

</html>
